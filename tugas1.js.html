    <script>
      //Perhitungan Luas Persegi Panjang dengan panjang 15 dan lebar 4 jadi luasnya adalah 60 yaitu Panjang x Luas
      let p = 15;
      let l = 4;

      let result = p * l;

      document.write("Jadi Luas Persegi Panjang adalah : " + result);
      alert("Luas Persegi Panjang " + result);

      //Pada di bawah Peritungan Luas Bujur dengan Sisi X sisi;
      let s = 10;
      let sisi = 10;
      let resultBujur = s * sisi;
      document.write("<br>Jadi Luas Bujur Sangkar adalah : " + s * sisi);
      alert("Luas Bujur " + resultBujur);

      //Pada di bawah Peritungan Luas Segitia Dengan Menghitung 1/2 * alas * tinggi
      let rumus = 1 / 2;
      let a = 7;
      let t = 6;
      document.write("<br> Jadi Luas segitiga " + rumus * a * t);
    </script>
